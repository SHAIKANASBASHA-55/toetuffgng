<!DOCTYPE html>
<html>

<head>
    <title>Retro Pong</title>
    <style>
        body {
            margin: 0;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            background: #000;
            border: 2px solid #10b981;
            box-shadow: 0 0 15px #10b981;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <canvas id="pong" width="700" height="450"></canvas>
    <script>
        const cvs = document.getElementById("pong");
        const ctx = cvs.getContext("2d");

        const user = { x: 10, y: cvs.height / 2 - 50, width: 10, height: 100, color: "#fff", score: 0 };
        const com = { x: cvs.width - 20, y: cvs.height / 2 - 50, width: 10, height: 100, color: "#fff", score: 0 };
        const net = { x: cvs.width / 2 - 1, y: 0, width: 2, height: 10, color: "#fff" };
        const ball = { x: cvs.width / 2, y: cvs.height / 2, radius: 10, speed: 6, velocityX: 6, velocityY: 6, color: "#10b981" };

        function drawRect(x, y, w, h, color) { ctx.fillStyle = color; ctx.fillRect(x, y, w, h); }
        function drawCircle(x, y, r, color) { ctx.fillStyle = color; ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI * 2, false); ctx.closePath(); ctx.fill(); }
        function drawText(text, x, y, color) { ctx.fillStyle = color; ctx.font = "bold 50px sans-serif"; ctx.fillText(text, x, y); }
        function drawNet() { for (let i = 0; i <= cvs.height; i += 25) { drawRect(net.x, net.y + i, net.width, net.height, net.color); } }

        function resetBall() {
            ball.x = cvs.width / 2;
            ball.y = cvs.height / 2;
            ball.speed = 6;
            ball.velocityX = -ball.velocityX;
            ball.velocityY = 6 * (Math.random() > 0.5 ? 1 : -1);
        }

        cvs.addEventListener("mousemove", (evt) => {
            let rect = cvs.getBoundingClientRect();
            user.y = evt.clientY - rect.top - user.height / 2;
        });

        function collision(b, p) {
            return b.x + b.radius > p.x && b.y + b.radius > p.y && b.x - b.radius < p.x + p.width && b.y - b.radius < p.y + p.height;
        }

        function update() {
            ball.x += ball.velocityX;
            ball.y += ball.velocityY;

            // Simple AI
            let computerLevel = 0.08;
            com.y += (ball.y - (com.y + com.height / 2)) * computerLevel;

            if (ball.y + ball.radius > cvs.height || ball.y - ball.radius < 0) {
                ball.velocityY = -ball.velocityY;
            }

            let player = (ball.x < cvs.width / 2) ? user : com;

            if (collision(ball, player)) {
                let collidePoint = ball.y - (player.y + player.height / 2);
                collidePoint = collidePoint / (player.height / 2);
                let angleRad = collidePoint * Math.PI / 4;
                let direction = (ball.x < cvs.width / 2) ? 1 : -1;

                ball.velocityX = direction * ball.speed * Math.cos(angleRad);
                ball.velocityY = ball.speed * Math.sin(angleRad);
                ball.speed += 0.5;
            }

            if (ball.x - ball.radius < 0) {
                com.score++; resetBall();
            } else if (ball.x + ball.radius > cvs.width) {
                user.score++; resetBall();
            }
        }

        function render() {
            drawRect(0, 0, cvs.width, cvs.height, "#0f172a");
            drawNet();
            drawText(user.score, cvs.width / 4, cvs.height / 5, "#fff");
            drawText(com.score, 3 * cvs.width / 4, cvs.height / 5, "#10b981");
            drawRect(user.x, user.y, user.width, user.height, user.color);
            drawRect(com.x, com.y, com.width, com.height, com.color);
            drawCircle(ball.x, ball.y, ball.radius, ball.color);
        }

        function game() {
            update();
            render();
            requestAnimationFrame(game);
        }
        game();
    </script>
</body>

</html>
