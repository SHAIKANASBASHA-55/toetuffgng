<!DOCTYPE html>
<html>

<head>
    <title>Simon Says</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1e293b;
            color: white;
            font-family: 'Nunito', sans-serif;
        }

        .game-board {
            display: grid;
            grid-template-columns: 150px 150px;
            gap: 20px;
            background: #0f172a;
            padding: 40px;
            border-radius: 50%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .pad {
            width: 150px;
            height: 150px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
            border: 8px solid #0f172a;
        }

        .pad:active {
            opacity: 0.8;
        }

        .pad.active {
            opacity: 1 !important;
            box-shadow: 0 0 30px white inset;
        }

        #tl {
            background: #ef4444;
            border-radius: 100% 0 0 0;
        }

        #tr {
            background: #3b82f6;
            border-radius: 0 100% 0 0;
        }

        #bl {
            background: #eab308;
            border-radius: 0 0 0 100%;
        }

        #br {
            background: #22c55e;
            border-radius: 0 0 100% 0;
        }

        .info {
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 32px;
        }

        p {
            font-size: 20px;
            color: #94a3b8;
        }

        button {
            background: white;
            color: #0f172a;
            border: none;
            padding: 10px 24px;
            font-weight: bold;
            border-radius: 999px;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 20px;
        }

        button:hover {
            background: #e2e8f0;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="info">
        <h1>Simon Says</h1>
        <p id="status">Press Start to Play</p>
    </div>
    <div class="game-board">
        <div class="pad" id="tl" onclick="userInput(0)"></div>
        <div class="pad" id="tr" onclick="userInput(1)"></div>
        <div class="pad" id="bl" onclick="userInput(2)"></div>
        <div class="pad" id="br" onclick="userInput(3)"></div>
    </div>
    <button onclick="start()">Start Game</button>

    <script>
        let sequence = [];
        let playerSeq = [];
        let level = 0;
        let playing = false;

        const pads = [
            document.getElementById('tl'),
            document.getElementById('tr'),
            document.getElementById('bl'),
            document.getElementById('br')
        ];
        const status = document.getElementById('status');

        function start() {
            sequence = [];
            level = 0;
            nextLevel();
        }

        function nextLevel() {
            level++;
            playerSeq = [];
            playing = false;
            status.innerText = `Level ${level} - Watch...`;

            // add new step
            sequence.push(Math.floor(Math.random() * 4));

            // play sequence
            let i = 0;
            let interval = setInterval(() => {
                if (i >= sequence.length) {
                    clearInterval(interval);
                    playing = true;
                    status.innerText = `Level ${level} - Your Turn!`;
                    return;
                }
                let padIdx = sequence[i];
                pads[padIdx].classList.add('active');
                setTimeout(() => { pads[padIdx].classList.remove('active'); }, 300);
                i++;
            }, 600);
        }

        window.userInput = function (idx) {
            if (!playing) return;

            // Visual feedback
            pads[idx].classList.add('active');
            setTimeout(() => pads[idx].classList.remove('active'), 150);

            playerSeq.push(idx);
            let currStep = playerSeq.length - 1;

            if (playerSeq[currStep] !== sequence[currStep]) {
                playing = false;
                status.innerText = `Game Over! Reached Level ${level}`;
                status.style.color = '#ef4444';
                setTimeout(() => status.style.color = '#94a3b8', 1000);
                return;
            }

            if (playerSeq.length === sequence.length) {
                playing = false;
                setTimeout(nextLevel, 1000);
            }
        }
    </script>
</body>

</html>
