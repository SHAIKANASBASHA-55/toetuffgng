<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1e293b;
            color: white;
            font-family: 'Nunito', sans-serif;
            flex-direction: column;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 110px);
            grid-gap: 8px;
            background: #f59e0b;
            padding: 8px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .cell {
            width: 110px;
            height: 110px;
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            font-weight: 900;
            cursor: pointer;
            font-family: sans-serif;
            transition: 0.2s;
            border-radius: 4px;
        }

        .cell:hover {
            background: #1e293b;
        }

        .info {
            margin-bottom: 24px;
            font-size: 28px;
            font-weight: 800;
        }

        button {
            margin-top: 30px;
            padding: 12px 28px;
            background: #f59e0b;
            color: #78350f;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 900;
            transition: 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="info" id="info">Turn: X</div>
    <div class="board" id="board">
        <div class="cell" onclick="play(0)"></div>
        <div class="cell" onclick="play(1)"></div>
        <div class="cell" onclick="play(2)"></div>
        <div class="cell" onclick="play(3)"></div>
        <div class="cell" onclick="play(4)"></div>
        <div class="cell" onclick="play(5)"></div>
        <div class="cell" onclick="play(6)"></div>
        <div class="cell" onclick="play(7)"></div>
        <div class="cell" onclick="play(8)"></div>
    </div>
    <button onclick="reset()">Restart Game</button>

    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let turn = "X";
        let active = true;
        const cells = document.querySelectorAll('.cell');
        const info = document.getElementById('info');
        const winCombos = [[0, 1, 2], [3, 4, 5], [6, 7, 8], [0, 3, 6], [1, 4, 7], [2, 5, 8], [0, 4, 8], [2, 4, 6]];

        function play(idx) {
            if (!active || board[idx] !== "") return;
            board[idx] = turn;
            cells[idx].innerText = turn;
            cells[idx].style.color = turn === 'X' ? '#38bdf8' : '#fb7185';
            checkWin();
        }

        function checkWin() {
            let roundWon = false;
            for (let i = 0; i < winCombos.length; i++) {
                const [a, b, c] = winCombos[i];
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    roundWon = true; break;
                }
            }
            if (roundWon) {
                info.innerText = turn + " Wins!";
                info.style.color = turn === 'X' ? '#38bdf8' : '#fb7185';
                active = false;
                return;
            }
            if (!board.includes("")) {
                info.innerText = "Draw!";
                active = false;
                return;
            }
            turn = turn === "X" ? "O" : "X";
            info.innerText = "Turn: " + turn;
        }

        function reset() {
            board = ["", "", "", "", "", "", "", "", ""];
            turn = "X";
            active = true;
            info.innerText = "Turn: X";
            info.style.color = 'white';
            cells.forEach(c => { c.innerText = ""; });
        }
    </script>
</body>

</html>
