<!DOCTYPE html>
<html>

<head>
    <title>2048 Classic</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #faf8ef;
            font-family: 'Nunito', sans-serif;
            color: #776e65;
        }

        h1 {
            font-size: 50px;
            font-weight: 900;
            margin: 0;
            color: #f97316;
        }

        .score-container {
            background: #bbada0;
            color: white;
            padding: 10px 25px;
            border-radius: 6px;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .board {
            background: #bbada0;
            padding: 12px;
            border-radius: 8px;
            display: grid;
            grid-template-columns: repeat(4, 80px);
            gap: 12px;
        }

        .cell {
            background: rgba(238, 228, 218, 0.35);
            width: 80px;
            height: 80px;
            border-radius: 6px;
            font-size: 32px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Value specific colors */
        .val-2 {
            background: #eee4da;
            color: #776e65;
        }

        .val-4 {
            background: #ede0c8;
            color: #776e65;
        }

        .val-8 {
            background: #f2b179;
            color: #f9f6f2;
        }

        .val-16 {
            background: #f59563;
            color: #f9f6f2;
        }

        .val-32 {
            background: #f67c5f;
            color: #f9f6f2;
        }

        .val-64 {
            background: #f65e3b;
            color: #f9f6f2;
        }

        .val-128 {
            background: #edcf72;
            color: #f9f6f2;
            font-size: 26px;
        }

        .val-256 {
            background: #edcc61;
            color: #f9f6f2;
            font-size: 26px;
        }

        .val-512 {
            background: #edc850;
            color: #f9f6f2;
            font-size: 26px;
        }

        .val-1024 {
            background: #edc53f;
            color: #f9f6f2;
            font-size: 20px;
        }

        .val-2048 {
            background: #edc22e;
            color: #f9f6f2;
            font-size: 20px;
        }

        .instructions {
            margin-top: 20px;
            font-size: 16px;
            color: #776e65;
        }
    </style>
</head>

<body>
    <h1>2048</h1>
    <div class="score-container">Score: <span id="score">0</span></div>
    <div class="board" id="board"></div>
    <div class="instructions">Use <b>Arrow Keys</b> to swipe tiles.</div>

    <script>
        let board = [];
        let score = 0;
        const size = 4;
        const boardEl = document.getElementById('board');
        const scoreEl = document.getElementById('score');

        function init() {
            board = [...Array(size)].map(e => Array(size).fill(0));
            score = 0;
            addRandom();
            addRandom();
            updateBoard();
        }

        function addRandom() {
            let empty = [];
            for (let r = 0; r < size; r++) for (let c = 0; c < size; c++) if (board[r][c] === 0) empty.push({ r, c });
            if (empty.length > 0) {
                let pos = empty[Math.floor(Math.random() * empty.length)];
                board[pos.r][pos.c] = Math.random() > 0.1 ? 2 : 4;
            }
        }

        function updateBoard() {
            boardEl.innerHTML = '';
            scoreEl.innerText = score;
            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    let cell = document.createElement('div');
                    let val = board[r][c];
                    cell.className = 'cell' + (val > 0 ? ` val-${val}` : '');
                    cell.innerText = val > 0 ? val : '';
                    boardEl.appendChild(cell);
                }
            }
        }

        function slide(row) {
            let arr = row.filter(val => val);
            let missing = size - arr.length;
            let zeros = Array(missing).fill(0);
            return arr.concat(zeros);
        }

        function combine(row) {
            for (let i = 0; i < size - 1; i++) {
                if (row[i] > 0 && row[i] === row[i + 1]) {
                    row[i] *= 2;
                    score += row[i];
                    row[i + 1] = 0;
                }
            }
            return row;
        }

        function operate(row) {
            row = slide(row);
            row = combine(row);
            row = slide(row);
            return row;
        }

        document.addEventListener('keydown', (e) => {
            let moved = false;
            let oldBoard = JSON.parse(JSON.stringify(board));

            if (e.key === 'ArrowLeft') {
                for (let r = 0; r < size; r++) board[r] = operate(board[r]);
            } else if (e.key === 'ArrowRight') {
                for (let r = 0; r < size; r++) board[r] = operate(board[r].reverse()).reverse();
            } else if (e.key === 'ArrowUp') {
                for (let c = 0; c < size; c++) {
                    let col = [board[0][c], board[1][c], board[2][c], board[3][c]];
                    col = operate(col);
                    for (let r = 0; r < size; r++) board[r][c] = col[r];
                }
            } else if (e.key === 'ArrowDown') {
                for (let c = 0; c < size; c++) {
                    let col = [board[0][c], board[1][c], board[2][c], board[3][c]];
                    col = operate(col.reverse()).reverse();
                    for (let r = 0; r < size; r++) board[r][c] = col[r];
                }
            }

            if (JSON.stringify(oldBoard) !== JSON.stringify(board)) {
                addRandom();
                updateBoard();
            }
        });

        init();
    </script>
</body>

</html>
