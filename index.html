<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toetuffgng</title>

    <!-- âœ… FAVICON (CORRECT PLACE) -->
    <link rel="icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Futuristic Robotic Background -->
    <div id="particles-bg">
        <canvas id="robotBg"></canvas>
    </div>

    <div class="page-container">
        <!-- Header Logo + Search -->
        <header class="header">
            <div class="logo">
                <img src="https://png.pngtree.com/thumb_back/fh260/background/20240521/pngtree-futuristic-border-blue-neon-image_15804970.jpg" alt="toetuffgng Logo">
                <h1>toetuffgng</h1>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search games...">
            </div>
        </header>

        <!-- Featured Banner -->
        <section class="featured">
            <img src="https://4kwallpapers.com/images/wallpapers/neon-city-futuristic-city-cyber-city-cyberpunk-cityscape-5k-3840x2160-8801.jpg" alt="Featured">
            <div class="banner-overlay">
                <h2>Racer Master Legacy</h2>
                <p>High-speed racing in a neon cyber world</p>
                <button class="play-btn" onclick="window.location.href='game.html?id=racer'">Play Now</button>
            </div>
        </section>

        <!-- Category Buttons -->
        <div class="category-filters">
            <button class="cat-btn active" data-cat="all">All</button>
            <button class="cat-btn" data-cat="racing">Racing</button>
            <button class="cat-btn" data-cat="puzzle">Puzzle</button>
            <button class="cat-btn" data-cat="arcade">Arcade</button>
        </div>

        <!-- Games Section -->
        <section class="games-section">
            <h2 id="sectionTitle">All Games</h2>
            <div class="games-grid" id="gamesGrid">
                <div class="game-card">
                    <img src="https://images.pexels.com/photos/3165335/pexels-photo-3165335.jpeg">
                    <h3>Neon Racer</h3>
                    <p>Drift through cyber streets at light speed.</p>
                </div>
                <div class="game-card">
                    <img src="https://images.pexels.com/photos/3165330/pexels-photo-3165330.jpeg">
                    <h3>Quantum Puzzle</h3>
                    <p>Hack the grid with your logic and timing.</p>
                </div>
                <div class="game-card">
                    <img src="https://images.pexels.com/photos/907173/pexels-photo-907173.jpeg">
                    <h3>Arcade Bots</h3>
                    <p>Fight waves of rogue mechs in neon arenas.</p>
                </div>
            </div>
        </section>
    </div>

    <script type="module" src="js/main.js"></script>

    <script>
        const canvas = document.getElementById('robotBg');
        const ctx = canvas.getContext('2d');

        let width, height, particles;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function createScene() {
            particles = [];
            for (let i = 0; i < 70; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    vx: (Math.random() - 0.5) * 0.4,
                    vy: (Math.random() - 0.5) * 0.4,
                    size: 2 + Math.random() * 3,
                    glow: Math.random() > 0.5 ? '#00ffff' : '#ff00ff'
                });
            }
        }
        createScene();

        function draw() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = 'rgba(3, 0, 20, 0.9)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                if (p.x < 0 || p.x > width) p.vx *= -1;
                if (p.y < 0 || p.y > height) p.vy *= -1;

                ctx.fillStyle = p.glow;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
